openapi: 3.0.1
info:
  title: Mojaloop SDK Backend API
  description: >
    API specification for the SDK Backend API.


    To be implemented by the Digital Financial Service Provider (DFSP) to work
    in tandem with the Mojaloop SDK (`mojaloop/sdk-scheme-adapter`).


    This API is not to be confused with the Mojaloop SDK's Inbound or Outbound
    API.


    TODO: More explanation and links about the SDK adapter's Inbound and
    Outbound API.


    **Note on terminology:** The term "Switch" is equal to the term "Hub", and
    the term "FSP" is equal to the term "DFSP".
  license:
    name: Apache License Version 2.0, January 2004
    url: http://www.apache.org/licenses/
  version: 1.1.0
paths:
  /:
    get:
      operationId: BackendHealthCheck
      responses:
        '200':
          description: Returns empty body if the service is running.
      summary: Health check endpoint.
  /bulkQuotes:
    post:
      operationId: BackendBulkQuotesPost
      requestBody:
        content:
          application/json:
            schema:
              description: A request for a bulk quote.
              properties: &ref_53
                bulkQuoteId:
                  description: A Mojaloop API bulk quote identifier (UUID).
                  pattern: >-
                    ^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$
                  type: string
                expiration:
                  description: An ISO-8601 formatted timestamp.
                  pattern: >-
                    ^(?:[1-9]\d{3}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1\d|2[0-8])|(?:0[13-9]|1[0-2])-(?:29|30)|(?:0[13578]|1[02])-31)|(?:[1-9]\d(?:0[48]|[2468][048]|[13579][26])|(?:[2468][048]|[13579][26])00)-02-29)T(?:[01]\d|2[0-3]):[0-5]\d:[0-5]\d(?:(\.\d{3}))(?:Z|[+-][01]\d:[0-5]\d)$
                  type: string
                from:
                  properties: &ref_1
                    dateOfBirth:
                      description: Date of birth in the form YYYY-MM-DD.
                      pattern: >-
                        ^(?:[1-9]\d{3}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1\d|2[0-8])|(?:0[13-9]|1[0-2])-(?:29|30)|(?:0[13578]|1[02])-31)|(?:[1-9]\d(?:0[48]|[2468][048]|[13579][26])|(?:[2468][048]|[13579][26])00)-02-29)$
                      type: string
                    displayName:
                      description: Display name of the sender, if known.
                      type: string
                    extensionList:
                      items: &ref_12
                        properties: &ref_29
                          key:
                            maxLength: 32
                            minLength: 1
                            type: string
                          value:
                            maxLength: 128
                            minLength: 1
                            type: string
                        type: object
                      maxItems: 16
                      minItems: 0
                      type: array
                    firstName:
                      description: Party first name.
                      type: string
                    fspId:
                      description: >-
                        Mojaloop scheme FSPID of the DFSP which owns the party
                        account.
                      type: string
                    idSubValue:
                      maxLength: 128
                      minLength: 1
                      type: string
                    idType:
                      enum: &ref_21
                        - MSISDN
                        - ACCOUNT_NO
                        - EMAIL
                        - PERSONAL_ID
                        - BUSINESS
                        - DEVICE
                        - ACCOUNT_ID
                        - IBAN
                        - ALIAS
                      type: string
                    idValue:
                      description: The identifier string used to identify the sender.
                      type: string
                    lastName:
                      description: Party last name.
                      type: string
                    merchantClassificationCode:
                      description: >-
                        Up to 4 digits specifying the sender's merchant
                        classification, if known and applicable.
                      type: string
                    middleName:
                      description: Party middle name.
                      type: string
                    type:
                      enum: &ref_22
                        - CONSUMER
                        - AGENT
                        - BUSINESS
                        - DEVICE
                      type: string
                  required: &ref_2
                    - idType
                    - idValue
                  type: object
                geoCode:
                  description: >-
                    Indicates the geographic location from where the transaction
                    was initiated.
                  properties: &ref_19
                    latitude:
                      description: >-
                        The API data type Latitude is a JSON String in a lexical
                        format that is restricted by a regular expression for
                        interoperability reasons.
                      pattern: >-
                        ^(\+|-)?(?:90(?:(?:\.0{1,6})?)|(?:[0-9]|[1-8][0-9])(?:(?:\.[0-9]{1,6})?))$
                      type: string
                    longitude:
                      description: >-
                        The API data type Longitude is a JSON String in a
                        lexical format that is restricted by a regular
                        expression for interoperability reasons.
                      pattern: >-
                        ^(\+|-)?(?:180(?:(?:\.0{1,6})?)|(?:[0-9]|[1-9][0-9]|1[0-7][0-9])(?:(?:\.[0-9]{1,6})?))$
                      type: string
                  required: &ref_20
                    - latitude
                    - longitude
                  type: object
                individualQuotes:
                  items:
                    description: Data model for individual quote in a bulk quote request.
                    properties: &ref_36
                      amount:
                        pattern: ^([0]|([1-9][0-9]{0,17}))([.][0-9]{0,3}[1-9])?$
                        type: string
                      amountType:
                        enum: &ref_8
                          - SEND
                          - RECEIVE
                        type: string
                      currency:
                        enum: &ref_0
                          - AED
                          - AFN
                          - ALL
                          - AMD
                          - ANG
                          - AOA
                          - ARS
                          - AUD
                          - AWG
                          - AZN
                          - BAM
                          - BBD
                          - BDT
                          - BGN
                          - BHD
                          - BIF
                          - BMD
                          - BND
                          - BOB
                          - BRL
                          - BSD
                          - BTN
                          - BWP
                          - BYN
                          - BZD
                          - CAD
                          - CDF
                          - CHF
                          - CLP
                          - CNY
                          - COP
                          - CRC
                          - CUC
                          - CUP
                          - CVE
                          - CZK
                          - DJF
                          - DKK
                          - DOP
                          - DZD
                          - EGP
                          - ERN
                          - ETB
                          - EUR
                          - FJD
                          - FKP
                          - GBP
                          - GEL
                          - GGP
                          - GHS
                          - GIP
                          - GMD
                          - GNF
                          - GTQ
                          - GYD
                          - HKD
                          - HNL
                          - HRK
                          - HTG
                          - HUF
                          - IDR
                          - ILS
                          - IMP
                          - INR
                          - IQD
                          - IRR
                          - ISK
                          - JEP
                          - JMD
                          - JOD
                          - JPY
                          - KES
                          - KGS
                          - KHR
                          - KMF
                          - KPW
                          - KRW
                          - KWD
                          - KYD
                          - KZT
                          - LAK
                          - LBP
                          - LKR
                          - LRD
                          - LSL
                          - LYD
                          - MAD
                          - MDL
                          - MGA
                          - MKD
                          - MMK
                          - MNT
                          - MOP
                          - MRO
                          - MUR
                          - MVR
                          - MWK
                          - MXN
                          - MYR
                          - MZN
                          - NAD
                          - NGN
                          - NIO
                          - NOK
                          - NPR
                          - NZD
                          - OMR
                          - PAB
                          - PEN
                          - PGK
                          - PHP
                          - PKR
                          - PLN
                          - PYG
                          - QAR
                          - RON
                          - RSD
                          - RUB
                          - RWF
                          - SAR
                          - SBD
                          - SCR
                          - SDG
                          - SEK
                          - SGD
                          - SHP
                          - SLL
                          - SOS
                          - SPL
                          - SRD
                          - STD
                          - SVC
                          - SYP
                          - SZL
                          - THB
                          - TJS
                          - TMT
                          - TND
                          - TOP
                          - TRY
                          - TTD
                          - TVD
                          - TWD
                          - TZS
                          - UAH
                          - UGX
                          - USD
                          - UYU
                          - UZS
                          - VEF
                          - VND
                          - VUV
                          - WST
                          - XAF
                          - XCD
                          - XDR
                          - XOF
                          - XPF
                          - XTS
                          - XXX
                          - YER
                          - ZAR
                          - ZMW
                          - ZWD
                        maxLength: 3
                        minLength: 3
                        type: string
                      feesAmount:
                        pattern: ^([0]|([1-9][0-9]{0,17}))([.][0-9]{0,3}[1-9])?$
                        type: string
                      feesCurrency:
                        enum: *ref_0
                        maxLength: 3
                        minLength: 3
                        type: string
                      initiator:
                        enum: &ref_9
                          - PAYER
                          - PAYEE
                        type: string
                      initiatorType:
                        enum: &ref_10
                          - CONSUMER
                          - AGENT
                          - BUSINESS
                          - DEVICE
                        type: string
                      note:
                        description: An optional note associated with the quote.
                        maxLength: 128
                        minLength: 1
                        type: string
                      quoteId:
                        description: A Mojaloop API quote identifier (UUID).
                        pattern: >-
                          ^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$
                        type: string
                      subScenario:
                        description: >-
                          Possible sub-scenario, defined locally within the
                          scheme (UndefinedEnum Type). Based on FSPIOP
                          TransactionSubScenario.
                        example: LOCALLY_DEFINED_SUBSCENARIO
                        pattern: ^[A-Z_]{1,32}$
                        title: transactionSubScenario
                        type: string
                      to:
                        properties: *ref_1
                        required: *ref_2
                        type: object
                      transactionId:
                        description: >-
                          ID of the transaction, the ID is decided by the Payer
                          FSP during the creation of the quote.
                        pattern: >-
                          ^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$
                        type: string
                      transactionType:
                        enum: &ref_11
                          - TRANSFER
                          - DEPOSIT
                          - PAYMENT
                        type: string
                    required: &ref_37
                      - quoteId
                      - transactionId
                      - to
                      - amountType
                      - amount
                      - currency
                      - transactionType
                      - initiator
                      - initiatorType
                    type: object
                  maxItems: 1000
                  minItems: 1
                  type: array
              required: &ref_54
                - bulkQuoteId
                - from
                - individualQuotes
              type: object
        description: Incoming request for a bulk quotation.
      responses:
        '200':
          content:
            application/json:
              schema:
                description: A response to a request for a bulk quote.
                properties: &ref_4
                  bulkQuoteId:
                    description: A Mojaloop API bulk quote identifier (UUID).
                    pattern: >-
                      ^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$
                    type: string
                  expiration:
                    description: An ISO-8601 formatted timestamp.
                    pattern: >-
                      ^(?:[1-9]\d{3}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1\d|2[0-8])|(?:0[13-9]|1[0-2])-(?:29|30)|(?:0[13578]|1[02])-31)|(?:[1-9]\d(?:0[48]|[2468][048]|[13579][26])|(?:[2468][048]|[13579][26])00)-02-29)T(?:[01]\d|2[0-3]):[0-5]\d:[0-5]\d(?:(\.\d{3}))(?:Z|[+-][01]\d:[0-5]\d)$
                    type: string
                  individualQuoteResults:
                    description: >-
                      Fees for each individual transaction, if any of them are
                      charged per transaction.
                    items:
                      oneOf:
                        - description: >-
                            Data model for successful individual quote in a bulk
                            quote response.
                          properties: &ref_40
                            payeeFspCommissionAmount:
                              pattern: ^([0]|([1-9][0-9]{0,17}))([.][0-9]{0,3}[1-9])?$
                              type: string
                            payeeFspCommissionAmountCurrency:
                              enum: *ref_0
                              maxLength: 3
                              minLength: 3
                              type: string
                            payeeFspFeeAmount:
                              pattern: ^([0]|([1-9][0-9]{0,17}))([.][0-9]{0,3}[1-9])?$
                              type: string
                            payeeFspFeeAmountCurrency:
                              enum: *ref_0
                              maxLength: 3
                              minLength: 3
                              type: string
                            payeeReceiveAmount:
                              pattern: ^([0]|([1-9][0-9]{0,17}))([.][0-9]{0,3}[1-9])?$
                              type: string
                            payeeReceiveAmountCurrency:
                              enum: *ref_0
                              maxLength: 3
                              minLength: 3
                              type: string
                            quoteId:
                              description: A Mojaloop API quote identifier (UUID).
                              pattern: >-
                                ^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$
                              type: string
                            transferAmount:
                              pattern: ^([0]|([1-9][0-9]{0,17}))([.][0-9]{0,3}[1-9])?$
                              type: string
                            transferAmountCurrency:
                              enum: *ref_0
                              maxLength: 3
                              minLength: 3
                              type: string
                          required: &ref_41
                            - quoteId
                          type: object
                        - description: >-
                            Data model for failed individual quote in a bulk
                            quote response.
                          properties: &ref_38
                            errorResponse:
                              properties: &ref_3
                                message:
                                  description: Error message text
                                  type: string
                                statusCode:
                                  description: >
                                    Backend error code from FSP. Ideally,
                                    statusCode is FSPIOP conforming. SDK will
                                    use status code to retrieve an FSPIOP error
                                    with the same code.

                                    Otherwise, a suitable generic FSPIOP will be
                                    used with the errorResponse in the FSPIOP
                                    error message.
                                  type: string
                              type: object
                            quoteId:
                              description: A Mojaloop API quote identifier (UUID).
                              pattern: >-
                                ^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$
                              type: string
                          required: &ref_39
                            - quoteId
                            - errorResponse
                          type: object
                    maxItems: 1000
                    minItems: 1
                    type: array
                required: &ref_5
                  - bulkQuoteId
                  - individualQuoteResults
                type: object
          description: A response to the bulk quote request.
        '400':
          content: &ref_6
            application/json:
              schema:
                properties: *ref_3
                type: object
          description: Malformed or missing required headers or parameters.
        '500':
          content: &ref_7
            application/json:
              schema:
                properties: *ref_3
                type: object
          description: An error occurred processing the request.
      summary: Requests a bulk quote.
      tags:
        - BulkQuotes
  /bulkQuotes/{idValue}:
    get:
      operationId: BackendBulkQuotesGet
      parameters:
        - description: The identifier value.
          in: path
          name: idValue
          required: true
          schema: &ref_13
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                description: A response to a request for a bulk quote.
                properties: *ref_4
                required: *ref_5
                type: object
          description: Response containing details of the requested bulk quote.
        '400':
          content: *ref_6
          description: Malformed or missing required headers or parameters.
        '404':
          description: >-
            The party specified by the provided identifier type and value is not
            known to the server.
        '500':
          content: *ref_7
          description: An error occurred processing the request.
      summary: >-
        Requests information relating to a bulk quote identified by the
        specified identifier value.
      tags:
        - BulkQuotes
  /bulkTransactions/{bulkTransactionId}:
    put:
      description: >-
        The HTTP request `PUT /bulkTransactions/{bulkTransactionId}` is used to
        amend information regarding a bulk transaction, i.e. when
        autoAcceptParty or autoAcceptQuote  is false then the payer need to
        provide confirmation to proceed with further processing of the request.
        The `{bulkTransactionId}` in the URI should contain the
        `bulkTransactionId` that was used for the creation of the bulk transfer.
      operationId: BackendBulkTransactionsPut
      parameters:
        - description: Identifier of the bulk transaction to continue as returned in.
          in: path
          name: bulkTransactionId
          required: true
          schema: &ref_30
            description: >-
              Identifier that correlates all messages of the same sequence. The
              API data type UUID (Universally Unique Identifier) is a JSON
              String in canonical format, conforming to [RFC
              4122](https://tools.ietf.org/html/rfc4122), that is restricted by
              a regular expression for interoperability reasons. A UUID is
              always 36 characters long, 32 hexadecimal symbols and 4 dashes
              (‘-‘).
            example: b51ec534-ee48-4575-b6a9-ead2955b8069
            pattern: >-
              ^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$
            title: CorrelationId
            type: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                bulkHomeTransactionID:
                  description: >-
                    Transaction ID from the DFSP backend, used to reconcile
                    transactions between the Switch and DFSP backend systems.
                  type: string
                individualTransferResults:
                  description: >-
                    List of individual transfers in a bulk transfer with accept
                    party information.
                  items:
                    description: >-
                      Data model for the 'individualTransfer' while accepting
                      party or quote.
                    properties:
                      homeTransactionId:
                        description: >-
                          Transaction ID from the DFSP backend, used to
                          reconcile transactions between the Switch and DFSP
                          backend systems.
                        type: string
                      transactionId:
                        description: >-
                          Identifier that correlates all messages of the same
                          sequence. The API data type UUID (Universally Unique
                          Identifier) is a JSON String in canonical format,
                          conforming to [RFC
                          4122](https://tools.ietf.org/html/rfc4122), that is
                          restricted by a regular expression for
                          interoperability reasons. A UUID is always 36
                          characters long, 32 hexadecimal symbols and 4 dashes
                          (‘-‘).
                        example: b51ec534-ee48-4575-b6a9-ead2955b8069
                        pattern: >-
                          ^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$
                        title: CorrelationId
                        type: string
                    required:
                      - homeTransactionId
                    type: object
                  minItems: 1
                  type: array
              required:
                - bulkHomeTransactionID
                - individualTransferResults
              type: object
        description: Bulk transaction request body.
        required: true
      responses:
        '202':
          description: Bulk transaction information successfully amended.
        '400':
          content: *ref_6
          description: Malformed or missing required headers or parameters.
        '500':
          content: *ref_7
          description: An error occurred processing the request.
      summary: Callbacks for the bulk transaction request.
      tags:
        - BulkTransactionsPut
  /bulkTransfers:
    post:
      operationId: BackendBulkTransfersPost
      requestBody:
        content:
          application/json:
            schema:
              properties: &ref_55
                bulkQuote:
                  description: A response to a request for a bulk quote.
                  properties: *ref_4
                  required: *ref_5
                  type: object
                bulkTransferId:
                  description: A Mojaloop API transfer identifier (UUID).
                  pattern: >-
                    ^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$
                  type: string
                from:
                  properties: *ref_1
                  required: *ref_2
                  type: object
                individualTransfers:
                  items:
                    description: >-
                      Data model for individual transfer in a bulk transfer
                      request.
                    properties: &ref_42
                      amount:
                        pattern: ^([0]|([1-9][0-9]{0,17}))([.][0-9]{0,3}[1-9])?$
                        type: string
                      amountType:
                        enum: *ref_8
                        type: string
                      currency:
                        enum: *ref_0
                        maxLength: 3
                        minLength: 3
                        type: string
                      feesAmount:
                        pattern: ^([0]|([1-9][0-9]{0,17}))([.][0-9]{0,3}[1-9])?$
                        type: string
                      feesCurrency:
                        enum: *ref_0
                        maxLength: 3
                        minLength: 3
                        type: string
                      initiator:
                        enum: *ref_9
                        type: string
                      initiatorType:
                        enum: *ref_10
                        type: string
                      note:
                        description: An optional note associated with the quote.
                        maxLength: 128
                        minLength: 1
                        type: string
                      subScenario:
                        description: >-
                          Possible sub-scenario, defined locally within the
                          scheme (UndefinedEnum Type). Based on FSPIOP
                          TransactionSubScenario.
                        example: LOCALLY_DEFINED_SUBSCENARIO
                        pattern: ^[A-Z_]{1,32}$
                        title: transactionSubScenario
                        type: string
                      to:
                        properties: *ref_1
                        required: *ref_2
                        type: object
                      transactionType:
                        enum: *ref_11
                        type: string
                      transferId:
                        description: A Mojaloop API transfer identifier (UUID).
                        pattern: >-
                          ^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$
                        type: string
                    required: &ref_43
                      - transferId
                      - amount
                      - currency
                    type: object
                  maxItems: 1000
                  minItems: 1
                  type: array
              required: &ref_56
                - bulkTransferId
                - individualTransfers
              type: object
        description: An incoming bulk transfer request.
      responses:
        '200':
          content:
            application/json:
              schema:
                properties: &ref_14
                  bulkTransferId:
                    description: A Mojaloop API transfer identifier (UUID).
                    pattern: >-
                      ^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$
                    type: string
                  homeTransactionId:
                    description: >-
                      Transaction ID from the DFSP backend, used to reconcile
                      transactions between the switch and DFSP backend systems.
                    type: string
                  individualTransferResults:
                    items:
                      description: >-
                        Data model for individual transfer in a bulk transfer
                        response.
                      properties: &ref_44
                        errorResponse:
                          properties: *ref_3
                          type: object
                        extensionList:
                          items: *ref_12
                          maxItems: 16
                          minItems: 0
                          type: array
                        transferId:
                          description: A Mojaloop API transfer identifier (UUID).
                          pattern: >-
                            ^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$
                          type: string
                      required: &ref_45
                        - transferId
                      type: object
                    maxItems: 1000
                    minItems: 1
                    type: array
                required: &ref_15
                  - homeTransactionId
                type: object
          description: The bulk transfer was accepted.
        '400':
          content: *ref_6
          description: Malformed or missing required headers or parameters.
        '500':
          content: *ref_7
          description: An error occurred processing the request.
      summary: >-
        Execute bulk transfer of funds from an external account to internal
        accounts.
      tags:
        - BulkTransfers
  /bulkTransfers/{idValue}:
    get:
      operationId: BackendBulkTransfersGet
      parameters:
        - description: The identifier value.
          in: path
          name: idValue
          required: true
          schema: *ref_13
      responses:
        '200':
          content:
            application/json:
              schema:
                properties: *ref_14
                required: *ref_15
                type: object
          description: Response containing details of the requested bulk transfer.
        '400':
          content: *ref_6
