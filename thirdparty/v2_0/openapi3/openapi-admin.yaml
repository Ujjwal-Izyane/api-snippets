openapi: 3.0.2
info:
  version: '0.1'
  title: Thirdparty Snippets
  description: |
    Based on sequence diagrams
    (https://github.com/mojaloop/tpp/tree/main/docs/out).
    This is a work in progress.
  license:
    name: TBD
servers:
  - url: '{protocol}://hostname:<port>/switch/'
    variables:
      protocol:
        enum:
          - http
          - https
        default: https
paths:
  /interface:
    post:
      description: >-
        Essential path to include schema definitions that are not used so that
        these definitions get included into the openapi-cli bundle api
        definition so that they get converted into typescript definitions.
      operationId: test
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - $ref: './components/schemas/ParticipantsIDPutResponse.yaml'
                - $ref: './components/schemas/PartiesTypeIDPutResponse.yaml'
                - $ref: './components/schemas/QuotesIDPutResponse.yaml'
                - $ref: './components/schemas/AuthorizationResponseType.yaml'
                - $ref: './components/schemas/ConsentStatusIssued.yaml'
                - $ref: './components/schemas/IlpFulfilment.yaml'
                - $ref: './components/schemas/Integer.yaml'
                - $ref: './components/schemas/Note.yaml'
                - $ref: './components/schemas/PartyIdInfoTPLink.yaml'
                - $ref: './components/schemas/PartyResult.yaml'
                - $ref: './components/schemas/ServiceType.yaml'
                - $ref: './components/schemas/ParticipantsPostRequest.yaml'
                - $ref: './components/schemas/QuotesPostRequest.yaml'
      responses:
        200:
          description: Ok
  /tppAccountRequest:
    $ref: paths/tppAccountRequest.yaml
  /tppAccountRequest/{ID}:
    $ref: paths/tppAccountRequest_ID.yaml
  /tppAccountRequest/{ID}/error:
    $ref: paths/tppAccountRequest_ID_error.yaml
  /tppAccounts/{ID}:
    $ref: paths/tppAccounts_ID.yaml
  /tppAccounts/{ID}/error:
    $ref: paths/tppAccounts_ID_error.yaml
  /health:
    $ref: paths/health.yaml
  /metrics:
    $ref: paths/metrics.yaml
  /tppConsentRequests:
    $ref: paths/tppConsentRequests.yaml
  /tppConsentRequests/{ID}:
    $ref: paths/tppConsentRequests_ID.yaml
  /tppConsentRequests/{ID}/error:
    $ref: paths/tppConsentRequests_ID_error.yaml
  /tppConsents:
    $ref: paths/tppConsents.yaml
  /tppConsents/{ID}:
    $ref: paths/tppConsents_ID.yaml
  /tppConsents/{ID}/error:
    $ref: paths/tppConsents_ID_error.yaml
  /participants:
    $ref: paths/participants.yaml
  /participants/{ID}:
    $ref: paths/participants_ID.yaml
  /participants/{ID}/error:
    $ref: paths/participants_ID_error.yaml
  /participants/{Type}/{ID}:
    $ref: paths/participants_Type_ID.yaml
  /participants/{Type}/{ID}/error:
    $ref: paths/participants_Type_ID_error.yaml
  /services/{ServiceType}:
    $ref: paths/services_ServiceType.yaml
  /services/{ServiceType}/error:
    $ref: paths/services_ServiceType_error.yaml
  /tppAuthorizations:
    $ref: paths/tppAuthorizations.yaml
  /tppAuthorizations/{ID}:
    $ref: paths/tppAuthorizations_ID.yaml
  /tppAuthorizations/{ID}/error:
    $ref: paths/tppAuthorizations_ID_error.yaml
  /tppVerifications:
    $ref: paths/tppVerifications.yaml
  /tppVerifications/{ID}:
    $ref: paths/tppVerifications_ID.yaml
  /tppVerifications/{ID}/error:
    $ref: paths/tppVerifications_ID_error.yaml
